<div class="list" ng-app="searchApp">
    <ul>
        <li ng-repeat="item in data.subjects">
            <a href="#/detail/{{item.id}}">
                <img src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span ng-bind="item.title"></span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span>{{str(item.genres)}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{total}}条记录,第{{page}}页/共{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-class="{disable:page==1}" ng-click="goUp()">上一页</button>
        <button class="next" ng-class="{disable:page==totalPage}" ng-click="goDown()">下一页</button>
    </div>
</div>
