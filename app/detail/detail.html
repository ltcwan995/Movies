<div class="detail" ng-app="detailApp" ng-controller="detailController">
    <h1>{{data.title}}</h1>
    <div class="dt-info">
        <div class="dti-i"><img src="{{data.images.large}}" alt=""></div>
        <div class="dti-w">
            <p>
                <strong>导演：<span>{{actor(data.directors)}}</span></strong>
            </p>
            <p>
                <strong>主演：<span>{{actor(data.casts)}}</span></strong>
                <span></span>
            </p>
            <p><strong>类型：</strong><span>{{str(data.genres)}}</span></p>
            <p><strong>国家：</strong>中国</p>
            <p><strong>评分：</strong><span>{{data.rating.average}}</span></p>
            <p><strong>时间：</strong><span>{{data.year}}</span></p>
            <p><strong>又名：</strong>{{str(data.aka)}}</p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767">{{data.summary}}</p>
</div>
